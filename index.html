    /* Custom CSS styles */
    * {
        box-sizing: border-box;

    }

        padding-top: 100px;

        background: #000000;
        height: 100vh;
    }

    .wrapper {
        width: 100%;
        height: 50%;
        position: relative;
    }

    .wrapper div {
        width: 2px;
        height: 1px;
        border: 2px solid #87d9ff;
        position: absolute;
    }

    .wrapper div:nth-child(1) {
        top: 20%;
        left: 40%;

    }

    .wrapper div:nth-child(2) {

        left: 60%;

    }

        left: 10%;

    }

    .wrapper div:nth-child(4) {
        top: 50%;
        left: 40%;
        animation: square 6s linear infinite;
    }

    .wrapper div:nth-child(5) {
        top: 40%;
        left: 60%;
        animation: square 7s linear infinite;
    }

    .wrapper div:nth-child(6) {
        top: 80%;
        left: 30%;
        animation: square 4s linear infinite;
    }

    .wrapper div:nth-child(7) {
        top: 30%;
        left: 10%;
        animation: square 5s linear infinite;
    }

    .wrapper div:nth-child(8) {

    }

    .wrapper div:nth-child(9) {

        left: 65%;
        animation: square 9s linear infinite;
    }

    .wrapper div:nth-child(10) {
        top: 80%;
        left: 85%;
        animation: square 9s linear infinite;
    }

    .wrapper div:nth-child(11) {
        top: 33%;
        left: 48%;
        animation: square 5s linear infinite;
    }

    .wrapper div:nth-child(12) {
        top: 28%;
        left: 69%;
        animation: square 3s linear infinite;
    }

    .wrapper div:nth-child(13) {
        top: 92%;
        left: 85%;
        animation: square 6s linear infinite;
    }

    .wrapper div:nth-child(14) {
        top: 81%;
        left: 89%;
        animation: square 12s linear infinite;
    }

    .wrapper div:nth-child(15) {
        top: 80%;
        left: 45%;
        right: 35%;
        animation: square 13s linear infinite;
    }

    .wrapper div:nth-child(16) {
        top: 30%;
        left: 40%;
        animation: square 3s linear infinite;
    }

    .wrapper div:nth-child(17) {
        top: 80%;

        animation: square 6s linear infinite;
    }

    .wrapper div:nth-child(20) {
        top: 40%;
        left: 60%;
        animation: square 7s linear infinite;
    }

    @keyframes square {
        0% {
            transform: scale(0) translateY(0) rotate(0);
            opacity: 1;
        }
        100% {
            transform: scale(1.2) translateY(-90px) rotate(360deg);
            opacity: 0;
        }
    }

    h1 {
        text-align: center;
        padding-left: 120px;
        margin-bottom: 50px;
        font: bold 80px 'papyrus', fantasy;
        color: #03a2ec;
    }

    form {
        max-width: 500px;
        margin: 0 auto;
        font: bold 16px 'papyrus', fantasy;
        color: #fff;
    }

    label {
        font-weight: bold;
    }

    select,
    input[type="number"],
    input[type="text"],
    input[type="submit"] {
        margin-bottom: 20px;
        font: bold 18px 'papyrus', fantasy;
    }

    input[type="submit"] {
        display: block;
        margin: 0 auto;
        position: relative;
        padding: auto;
        background: #2f5851;
        outline: none;
        border: none;
        cursor: pointer;
    }



    .glow {
        font-size: 80px;
        color: #fff;
        text-align: center;
        animation: glow 1s ease-in-out infinite alternate;
    }

    @-webkit-keyframes glow {
        from {
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #03a2ec, 0 0 40px #03a2ec, 0 0 50px #03a2ec, 0 0 60px #03a2ec, 0 0 70px #03a2ec;
        }

        to {
            text-shadow: 0 0 20px #fff, 0 0 30px #87d9ff, 0 0 40px #87d9ff, 0 0 50px #87d9ff, 0 0 60px #87d9ff, 0 0 70px #87d9ff, 0 0 80px #87d9ff;
        }
    }

    .glow-btn {
        padding: auto;
        font-size: 80px;
        color: #fff;
        text-align: center;
        animation: glow 1s ease-in-out infinite alternate;
    }

    @-webkit-keyframes glow-btn {
        from {
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #03a2ec, 0 0 40px #03a2ec, 0 0 50px #03a2ec, 0 0 60px #03a2ec, 0 0 70px #03a2ec;
        }

        to {
            text-shadow: 0 0 20px #fff, 0 0 30px #87d9ff, 0 0 40px #87d9ff, 0 0 50px #87d9ff, 0 0 60px #87d9ff, 0 0 70px #87d9ff, 0 0 80px #87d9ff;
        }
    }


    .glow-btn:hover {
        color: white;
        background-color: black;
    }

    input[type=text] {
        width: 70px;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        background-color: white;
        background-position: 10px 10px;
        background-repeat: no-repeat;
        padding: 12px 16px 12px 8px;
        -webkit-transition: width 0.4s ease-in-out;
        transition: width 0.4s ease-in-out;
    }

    input[type=text]:focus {
        width: 100%;
    }
</style>
